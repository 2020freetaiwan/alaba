    <script>
        // 側邊選單切換
        const menuBtn = document.getElementById('mobileMenuButton');
        const mobileNav = document.getElementById('mobileNav');
        
        menuBtn.addEventListener('click', function() {
            mobileNav.classList.toggle('active');
        });
        
        // 點擊側邊導航項目高亮
        const sideItems = document.querySelectorAll('.side-category-item');
        
        sideItems.forEach(item => {
            item.addEventListener('click', function() {
                sideItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 輪播圖功能
        const slider = document.getElementById('mobileCarouselSlider');
        const prevBtn = document.getElementById('mobileCarouselPrevious');
        const nextBtn = document.getElementById('mobileCarouselNext');
        const progressDots = document.querySelectorAll('.mobile-carousel-progress span');
        let currentIndex = 0;
        let autoSlideInterval;
        
        function updateSlide(index) {
            if (index < 0) index = 2;
            if (index > 2) index = 0;
            
            currentIndex = index;
            slider.style.transform = `translateX(-${100 * (currentIndex + 1)}%)`;
            
            // 更新指示器
            progressDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }
        
        function resetSlider() {
            slider.style.transition = 'none';
            slider.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                slider.style.transition = 'all .5s';
            }, 50);
        }
        
        // 初始化輪播
        resetSlider();
        
        // 自動輪播
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                slider.style.transform = `translateX(-${100 * (currentIndex + 2)}%)`;
                setTimeout(() => {
                    slider.style.transition = 'none';
                    slider.style.transform = `translateX(-${100 * (currentIndex + 1)}%)`;
                    setTimeout(() => {
                        slider.style.transition = 'all .5s';
                        updateSlide((currentIndex + 1) % 3);
                    }, 50);
                }, 500);
            }, 5000);
        }
        
        startAutoSlide();
        
        // 按鈕控制
        prevBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            updateSlide((currentIndex - 1 + 3) % 3);
            startAutoSlide();
        });
        
        nextBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            updateSlide((currentIndex + 1) % 3);
            startAutoSlide();
        });
    </script>
